<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;500&family=Karla:wght@800&family=Orbitron:wght@700&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="unit-input" />
        <button class="btn">Convert</button>
      </div>

      <div class="conversion-group">
        <div class="grid-card">
          <div class="conversion-result" id="length">
            <h4>Lenght(Meter/Feet)</h4>
            <p id="converted-length">
              20 meters = 65.616 feet | 20 feet = 6.096 meters
            </p>
          </div>
        </div>
        <div class="grid-card">
          <div class="conversion-result" id="volume">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="converted-volume">
              20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </p>
          </div>
        </div>
        <div class="grid-card">
          <div class="conversion-result" id="mass">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="converted-mass">
              20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
